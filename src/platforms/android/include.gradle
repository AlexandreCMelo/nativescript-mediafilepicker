android {
	productFlavors {
		"nativescript-mediafilepicker" {
			dimension "nativescript-mediafilepicker"
		}
	}
}

repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
}

dependencies {
	compile 'com.droidninja:filepicker:2.0.8'
}